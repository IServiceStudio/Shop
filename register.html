<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <a href="index.html">
                <img src="/images/logo.png" alt="">
            </a>
        </header>
        <div class="register-area">
            <div class="header">
                <h2>注册新用户</h2>
                <span>
                    我有账号，去<a href="#">登陆</a>
                </span>
            </div>
            <div class="input-content">
                <form action>
                    <ul>
                        <li>
                            <label for="">手机号：</label><input class="input" type="text">
                            <span class="error">
                                <i class="error_icon"></i>
                                手机号格式不正确，请重新输入
                            </span>
                        </li>
                        <li>
                            <label for="">短信验证码：</label><input class="input" type="text">
                            <span class="sucess">
                                <i class="success_icon"></i>
                                短信验证码输入正确
                            </span>
                        </li>
                        <li>
                            <label for="">登陆密码：</label><input class="input" type="text">
                            <span class="error">
                                <i class="error_icon"></i>
                                手机号格式不正确，请重新输入
                            </span>
                        </li>
                        <li>
                            <label for="">确认密码：</label><input class="input" type="text">
                            <span class="error">
                                <i class="error_icon"></i>
                                手机号格式不正确，请重新输入
                            </span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="" id=""> 同意协议并注册
                            <a href="#">知晓用户协议</a>
                        </li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
